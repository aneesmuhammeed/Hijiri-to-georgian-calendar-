<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gregorian & Hijri Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-hijri@2.1.2/moment-hijri.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“… Gregorian & Hijri Calendar</h1>

        <div class="input-group">
            <label for="gregorian-date">Select Gregorian Date:</label>
            <input type="date" id="gregorian-date">
        </div>

        <div class="input-group">
            <label for="hijri-date">Enter Hijri Date (YYYY-MM-DD):</label>
            <input type="text" id="hijri-date" placeholder="1446-08-01">
        </div>

        <div class="result">
            <p><strong>Converted Hijri:</strong> <span id="converted-hijri">-</span> (<span id="hijri-month-name">-</span>)</p>
            <p><strong>Converted Gregorian:</strong> <span id="converted-gregorian">-</span> (<span id="gregorian-month-name">-</span>)</p>
        </div>

        <!-- Hijri Month Reference Table -->
        <h2>ðŸ“œ Hijri Month Reference</h2>
        <table>
            <tr><th>Number</th><th>Hijri Month</th></tr>
            <tr><td>01</td><td>Muharram</td></tr>
            <tr><td>02</td><td>Safar</td></tr>
            <tr><td>03</td><td>Rabi' al-Awwal</td></tr>
            <tr><td>04</td><td>Rabi' al-Thani</td></tr>
            <tr><td>05</td><td>Jumada al-Awwal</td></tr>
            <tr><td>06</td><td>Jumada al-Thani</td></tr>
            <tr><td>07</td><td>Rajab</td></tr>
            <tr><td>08</td><td>Shaâ€™ban</td></tr>
            <tr><td>09</td><td>Ramadan</td></tr>
            <tr><td>10</td><td>Shawwal</td></tr>
            <tr><td>11</td><td>Dhul-Qi'dah</td></tr>
            <tr><td>12</td><td>Dhul-Hijjah</td></tr>
        </table>
    </div>

    <script>
        const hijriMonthNames = [
            "Muharram", "Safar", "Rabi' al-Awwal", "Rabi' al-Thani", "Jumada al-Awwal", 
            "Jumada al-Thani", "Rajab", "Sha'ban", "Ramadan", "Shawwal", "Dhul-Qi'dah", "Dhul-Hijjah"
        ];

        const gregorianMonthNames = [
            "January", "February", "March", "April", "May", "June", 
            "July", "August", "September", "October", "November", "December"
        ];

        // Gregorian to Hijri Conversion
        document.getElementById("gregorian-date").addEventListener("change", function() {
            let gregorianDate = this.value;
            if (gregorianDate) {
                let hijriDateObj = moment(gregorianDate, "YYYY-MM-DD");
                let hijriDate = hijriDateObj.format("iYYYY-iMM-iDD");
                let hijriMonth = hijriMonthNames[parseInt(hijriDateObj.format("iMM")) - 1];

                document.getElementById("converted-hijri").textContent = hijriDate;
                document.getElementById("hijri-month-name").textContent = hijriMonth;
                document.getElementById("hijri-date").value = hijriDate;

                let gregorianMonth = gregorianMonthNames[parseInt(hijriDateObj.format("MM")) - 1];
                document.getElementById("gregorian-month-name").textContent = gregorianMonth;
            }
        });

        // Hijri to Gregorian Conversion
        document.getElementById("hijri-date").addEventListener("input", function() {
            let hijriDate = this.value;
            if (hijriDate.match(/^\d{4}-\d{2}-\d{2}$/)) {
                let gregorianDateObj = moment(hijriDate, "iYYYY-iMM-iDD");
                let gregorianDate = gregorianDateObj.format("YYYY-MM-DD");
                let gregorianMonth = gregorianMonthNames[parseInt(gregorianDateObj.format("MM")) - 1];

                document.getElementById("converted-gregorian").textContent = gregorianDate;
                document.getElementById("gregorian-month-name").textContent = gregorianMonth;
                document.getElementById("gregorian-date").value = gregorianDate;

                let hijriMonth = hijriMonthNames[parseInt(gregorianDateObj.format("iMM")) - 1];
                document.getElementById("hijri-month-name").textContent = hijriMonth;
            }
        });
    </script>
</body>
</html>
